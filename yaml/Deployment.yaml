apiVersion: apps/v1
kind: Deployment
metadata:
  name: common-api-deployment
  labels:
    app: common-api
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: common-api
  template:
    metadata:
      labels:
        app: common-api
    spec:
      containers:
      - name: common-api
        image: 172.16.10.253:8090/container-platform/container-platform-common-api:$BUILD_NUMBER
        imagePullPolicy: Always
        ports:
        - containerPort: 3334
        env:     
        - name: HAPROXY_IP
          value: "172.16.10.162"  
        - name: CONTAINER_PLATFORM_API_URL
          value: "api-deployment.default.svc.cluster.local:3333"
        - name: MARIADB_USER_ID
          value: cp-admin
        - name: MARIADB_USER_PASSWORD
          value: PaaS-TA@2020
      imagePullSecrets:
        - name: jenkins-secret
      nodeSelector:
        kubernetes.io/hostname: paasta-cp-dev-cluster-2

---
apiVersion: v1
kind: Service
metadata:
  name: common-api-deployment
  labels:
    app: common-api
  namespace: default
spec:
  ports:
  - nodePort: 30334
    port: 3334
    protocol: TCP
    targetPort: 3334
  selector:
    app: common-api
  type: NodePort
